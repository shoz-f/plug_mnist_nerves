<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Elixir+TFテスト</title>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body onload="appInit();">
    <div align="center">
      <h1>TFL-MNIST数字認識</h1>
      <div class="canvas">
          <canvas id="pad" width="280px" height="280px"></canvas>
      </div>
      <form>
          <button type="button" onClick="clearPad();"  class="clear-button">クリア</button>
          <button type="button" onClick="sendImage();" class="send-button">認識テスト</button>
      </form>
      <div id="answer"></div>
    </div>
  </body>
</html>
